<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lr | 12</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark">
        <div class="container-fluid ">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center " id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white-50" href="index.html" style = "font-size: 1.5rem;">Повернутися на головну сторінку</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="difficulty">
        <div class="choise-block">
            <h1>Select level:</h1>

            <div class="choise">
                <input type="radio" name="lvl" value="A1-A2">
                <label for="lvl">A1-A2</label>
            </div>

            <div class="choise">
                <input type="radio" name="lvl" value="B1-B2">
                <label for="lvl">B1-B2</label>
            </div>

            <div class="choise">
                <input type="radio" name="lvl" value="C1">
                <label for="lvl">C1</label>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="card-block">
            <a href="#" class="back"></a>
            <div class="card">Choose level</div>
            <a href="#" class="next"></a>
        </div>
        <button class="select">Select level</button>
        <h2 class="counter">0 / 10</h2>

        <input type="text" class="translation" placeholder="Type the translation...">
        

        <div class="check">
            <div class="check-block"><img src="img4/correct.png" alt="correct"><p class="correct">0</p></div>
            <div class="check-block"><img src="img4/incorrect.png" alt="incorrect"><p class="incorrect">0</p></div>
        </div>
    </div>

    <div class="modal">
        <div class="results">
            <h1>Test is completed!</h1>
            <p id="res"></p>
            
            <button class="try-again">Try again</button>
        </div>
    </div>    

    <script src="jquery-3.7.1.js"></script>
    <script src="script4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
